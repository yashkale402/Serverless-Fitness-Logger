<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Logger - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <h1 class="nav-logo">💪 Fitness Logger</h1>
                <p class="author-credit">by Yash Kale</p>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="history.html" class="nav-link">History</a></li>
                <li><a href="progress.html" class="nav-link">Progress</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">🏠 Log Your Workout</h1>
            
            <form id="workoutForm" class="workout-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="exercise">Exercise</label>
                    <input type="text" id="exercise" name="exercise" placeholder="Deadlift" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="Legs">Legs</option>
                        <option value="Cardio">Cardio</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sets">Sets</label>
                    <input type="number" id="sets" name="sets" min="1" placeholder="3" required>
                </div>
                
                <div class="form-group">
                    <label for="reps">Reps (comma-separated)</label>
                    <input type="text" id="reps" name="reps" placeholder="10,10,10" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (comma-separated)</label>
                    <input type="text" id="weight" name="weight" placeholder="100, 100, 100" required>
                </div>
                
                <button type="submit" class="btn-primary">Log Workout</button>
                    <p style="text-align:center; color:green; margin-top:1rem;">
                    💾 Your workout will be saved to the cloud and can be retrieved anytime!
                    </p>

            </form>
        </div>
    </main>

    <script src="aws-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
