<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Logger - Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">ðŸ’ª Fitness Logger</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="history.html" class="nav-link">History</a></li>
                <li><a href="progress.html" class="nav-link active">Progress</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">ðŸ“ˆ Your Progress</h1>
            
            <div class="exercise-selector">
                <label for="exerciseSelect">Select Exercise:</label>
                <select id="exerciseSelect" class="exercise-dropdown">
                    <option value="Bench Press">Bench Press</option>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Squat">Squat</option>
                    <option value="Overhead Press">Overhead Press</option>
                </select>
            </div>
            
            <div class="charts-container">
                <div class="chart-section">
                    <h2 id="chartTitle">Weight Progression - Bench Press</h2>
                    <canvas id="weightChart"></canvas>
                </div>
                
                <div class="chart-section">
                    <h2>Weekly Workout Volume</h2>
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="aws-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
